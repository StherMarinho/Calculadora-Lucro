<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculadora Lucro</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/script.js"></script>
</head>
<body>
    <nav id="navBar" class="navbar navbar-expand-lg bg-body-tertiary py-0 sticky-top bg-cabecalho">
        <div class="container-fluid bg-cabecalho">
            <a href="./index.html">
                <img id="logoCalculadora" src="" alt="" width="165" height="95">
            </a>
        </div>
    </nav>
    <!-- Botão para subir ao topo -->
    <a href="#" class="botaoTopo"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></a>
    <!-- nome -->
    <section>
        <div class="row">
            <div class="col-lg-6 col-sm-12 mt-5 justify-content-center">
                <h1 class="text-center hero-text" style="font-size: 48px;">Calculadora de Lucro</h1>
                <p class="text-center hero-text mt-3" style="font-size: 24px;">Use a calculadora de lucros para determinar o preço ideal de venda de produtos e definir margem de lucro ideal do seu negócio.</p>
            </div>
            <!-- área calculadora -->
            <div class="col-lg-6 col-sm-12 d-flex justify-content-center">
                <form action="#" class="w-75">
                    <div class="mb-3">
                        <h6 class="mt-5">Preço de venda</h6>
                        <input type="number" id="inputPrecoVenda" 
                        class="w-100 p-2 border border-dark rounded" 
                        placeholder="ex: 100,00" required>
                    </div>   
                    <div class="mb-3">
                        <select class="form-select">
                            <option selected>Escolha a opção</option>
                            <option value="1">Preço de venda</option>
                            <option value="2">Lucro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group-text">R$</div>
                            <input type="text" class="form-control" placeholder="Escolha uma opção">
                        </div>
                    </div>         
                    <div class="mb-3">
                        <h6>Preço de Custo</h6>
                        <input type="number" id="inputPrecoCusto" 
                        class="w-100 p-2 border border-dark rounded" 
                        placeholder="ex: 90,00" required>
                    </div>
                    <button onclick="Calcular()" type="button" id="btnCadastrar" class="calcular-button w-25 p-2 mt-2 text-white mt-3 border border-dark rounded fs-6 cursor-pointer bg-cabecalho">
                        Calcular
                    </button>
                </form>
                <!-- área resultado -->
                <div id="resultado" class=""></div>
            </div>            
        </div>
    </div>
</section>
</body>
</html>
